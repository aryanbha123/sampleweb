<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cheer Up Nitz üê∂</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f6d365, #fda085);
      font-family: "Comic Sans MS", cursive, sans-serif;
      overflow-x: hidden;
    }

    .puppy {
      font-size: 6rem;
      animation: jump 2s infinite ease-in-out;
    }

    @keyframes jump {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-120px); }
    }

    .message {
      margin-top: 20px;
      font-size: 1.6rem;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px 22px;
      border-radius: 18px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      font-weight: bold;
      text-align: center;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.1);
      background: #ffe9d6;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      padding: 15px;
    }

    .modal-content {
      background: #fff;
      border-radius: 16px;
      padding: 18px;
      max-width: 40rem; /* ~2xl */
      width: 100%;
      max-height: 90%;
      overflow-y: auto;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .modal-header {
      font-size: 1.4rem;
      font-weight: bold;
      margin-bottom: 12px;
      text-align: center;
    }

    /* Masonry collage */
    .collage {
      column-count: 2;
      column-gap: 10px;
    }

    .collage img {
      width: 100%;
      margin-bottom: 10px;
      border-radius: 12px;
      display: block;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .collage img:hover {
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .collage { column-count: 1; }
    }

    .close-btn {
      display: block;
      margin: 15px auto 0;
      padding: 10px 18px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: #fda085;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }

    .close-btn:hover {
      background: #f77a52;
    }

    /* Balloons */
    .balloons {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .balloon {
      position: absolute;
      font-size: 2rem;
      animation: floatUp 6s linear infinite;
      opacity: 0.9;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.8); opacity: 0.9; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="puppy">üê∂</div>
  <div class="message">Hey Nitz Ma'am! üåü Keep smiling </div>
  <button class="btn" onclick="openModal()">Click me üéÅ</button>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">This is you üòÅ</div>
      <div class="collage">
        <!-- Paste your image URLs -->
        <img src="i1.jpeg" alt="img1">
        <img src="i2.jpeg" alt="img2">
        <!-- <img src="i3.jpeg" alt="img3"> -->
        <img src="i4.jpeg" alt="img4">
        <img src="i5.jpeg" alt="img5">
        <!-- <img src="i6.jpeg" alt="img6"> -->
      </div>
      <button class="close-btn" onclick="closeModal()">Close ‚úñ</button>
    </div>
  </div>

  <div class="balloons"></div>

  <script>
    // floating balloons üéà
    const balloonsContainer = document.querySelector('.balloons');
    const emojis = ["üéà","‚ú®","üåü","üåà"];
    function createBalloon() {
      const balloon = document.createElement('div');
      balloon.classList.add('balloon');
      balloon.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.style.fontSize = (1 + Math.random() * 2) + 'rem';
      balloon.style.animationDuration = (4 + Math.random() * 3) + 's';
      balloonsContainer.appendChild(balloon);

      setTimeout(() => balloon.remove(), 7000);
    }
    setInterval(createBalloon, 600);

    // modal functions
    function openModal() {
      document.getElementById("myModal").style.display = "flex";
    }
    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }
  </script>
</body>
</html>
